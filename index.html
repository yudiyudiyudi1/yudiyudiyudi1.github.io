<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Nadwah ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffd6e0, #ffe9f3);
      font-family: 'Comic Sans MS', cursive;
      color: #d6336c;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 3em;
      animation: float 3s ease-in-out infinite;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes fall {
      0% { top: -20px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Untuk Nadwah ‚ù§Ô∏è</h1>
  <p>Jangan marah lagi yaa üòä</p>
  <script>
    // Animasi hati jatuh
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
